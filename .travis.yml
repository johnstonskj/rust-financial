language: rust
sudo: false

rust:
  - stable
  - beta
  - nightly

os:
  - linux
  - osx

matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly


script: |
  cargo build --verbose &&
  cargo test  --verbose &&
  cargo doc   --verbose --all-features --no-deps
#  cargo coveralls --verbose
#  cargo doc-upload

branches:
  only:
    - master
    - auto

notifications:
  email:
    on_success: never
