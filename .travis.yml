language: rust
sudo: false
cache: cargo

rust:
- stable
- beta
- 1.34.0
- nightly

os:
- linux
- osx

env:
  global:
  - RUST_BACKTRACE=1

matrix:
  fast_finish: true
  allow_failures:
  - rust: nightly

  include:
  - name: 'Rust: format check'
    rust: stable
    before_script:
    - rustup component add rustfmt
    script:
    - cargo fmt --verbose --all -- --check

  - name: 'Rust: style check'
    rust: stable
    if: env(ENABLE_CLIPPY) = 1
    install:
    - rustup component add clippy
    script:
    - cargo clippy --verbose --all -- -D warnings

  - name: 'Rust: code coverage'
    rust: stable
    os: linux
    script:
    - cargo tarpaulin --verbose --ciserver travis-ci --coveralls $TRAVIS_JOB_ID

script:
- cargo build --verbose --all
- cargo test  --verbose --all
- cargo doc   --verbose --package fin_model --no-deps

before_deploy:
- cargo package --manifest-path fin_model/Cargo.toml

deploy:
  provider: cargo
  token:
    secure: 
  on:
    tags: true
    branch: release
    condition: "$TRAVIS_RUST_VERSION = stable && $TRAVIS_OS_NAME = linux"

branches:
  only:
  - master
  - auto

notifications:
  email:
    on_success: never
